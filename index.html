<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>NeighborXM</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">NeighborXM</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/map">Map</a>
                    </li>
                </ul>
            </div>
        </nav>
        <form id="askForHelpForm" class="container w-50" method="POST" action="http://www.neighborxm.com/api/request">
            <h2 style="text-align: center;">Ask for help</h2>
            <div class="row">
                <div class="col-12 col-sm-6">
                    <label for="firstName">First Name</label>
                    <input required type="text" class="form-control" id="firstName"/>
                </div>
                <div class="col-12 col-sm-6">
                    <label for="lastName">Last Name</label>
                    <input required type="text" class="form-control" id="lastName"/>
                </div>
                <div class="col-12">
                    <label for="email">Email Address</label>
                    <input required type="text" class="form-control" id="email"/>
                </div>
                <div class="col-12">
                    <label for="phoneNumber">Phone Number</label>
                    <input required type="text" class="form-control" id="phoneNumber"/>
                </div>
                <div class="col-12">
                    <label for="location">Location</label>
                    <input required type="text" class="form-control" id="location"/>
                </div>
                <div class="col-12">
                    <label for="requestType">Request Type</label>
                    <select class="form-control" id="requestType">
                        <option value="Food Assistance">Food Assistance</option>
                        <option value="Emergency Assistance">Emergency Assistance</option>
                        <option value="Mental Health">Mental Health</option>
                        <option value="Pastoral Care">Pastoral Care</option>
                        <option value="Prayer">Prayer</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="col-12">
                    <label for="requestDescription">Request Description</label>
                    <textarea required class="form-control" id="location"></textarea>
                </div>
                <div class="col-12">
                    <button class="w-100 btn btn-primary" type="submit">Submit Request</button>
                </div>
            </div>
        </form>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
